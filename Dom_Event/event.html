<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> event</h1>
    <button onclick="alert('Hi')">
        Click me

    </button>
     <button>click me-1</button>
     <button id="second">click me-2</button>
     <button id="third">click me-3</button>

     <script>
        const btn=document.getElementById('third');

        btn.onclick= function(){
            console.log('third person clicked');
        }


     </script>
    <script>
        function handleClick(){
            document.body.style.backgroundColor='red';
        }
        const btnbg= document.getElementById('third');
        btnbg.onclick=handleClick;

    </script>

    <script>
        document.getElementById('second').addEventListener('click',function(){
            document.body.style.backgroundColor='yellow';
        })
    </script>


</body>
</html>
